<div class="contenedor-principal h-100" [ngClass]="{ 'dark-theme': darkMode }">
  <div class="img-fondo w-100">
    <img class="w-100" [src]="darkDay">
  </div>
  <div class="container d-flex justify-content-center w-100" >
    <div class="card transparencia border border-0" style="min-width: 375px;">
      <div class="container d-flex justify-content-between align-items-center">
        <h1>TO DO</h1>
        <button (click)="toggleDarkTheme()" class="button-dark">
          <img [src]="darkNightIcon" alt="">
        </button>
      </div>
      <div class="mt-3 mb-3 ">
        <input (keydown.enter)="newTask()" class="w-100 p-2  border border-0 rounded-1" type="text" placeholder="Escribe Aca tu Tarea" [(ngModel)]="newTaskDescription" [ngClass]="{ 'contenedor-principal-dark': darkMode }">
      </div>

      <!-- TASKS -->
      <div class="container inferior-card rounded-1 shadow-lg" [ngClass]="{ 'contenedor-principal-dark': darkMode }">
        <ul>
          <li class="d-flex w-100 p-2 borde-delgado align-items-center" *ngFor="let task of tasks; let index = index" (mouseover)="showDeleteButton(index)" (mouseleave)="hideDeleteButton(index)">
            <input class="p-2" type="checkbox" [(ngModel)]="task.check"  >
            <p [ngClass]="{ 'completed': task.completed }" class="p-2">{{ task.description }}</p>
            <button class=" inactive ms-auto p-2 border border-0" (click)="deleteTask(index)" [ngClass]="{ 'active': task.deleteIconTask, 'Dark-Grayish-Blue': darkMode }">X</button>
         </li>
        </ul>
      <div class="container d-flex justify-content-between p-2" >
        <div>
          <button class="border-0 fuente-10"  [ngClass]="{ 'Dark-Grayish-Blue': darkMode }">{{ tasks.length }} items</button>
        </div>
        <div class="d-flex w-50 justify-content-around " >
          <button (click)="selectAll()" class="border-0 fuente-10 btn-AllTasks" [ngClass]="{ 'Dark-Grayish-Blue': darkMode }">All </button>
          <button (click)="taskActive()" class="border-0 fuente-10 btn-AllTasks" [ngClass]="{ 'Dark-Grayish-Blue': darkMode }">Active</button>
          <button (click)="taskCompleted()" class="border-0 fuente-10 btn-AllTasks" [ngClass]="{ 'Dark-Grayish-Blue': darkMode }">Completed</button>
        </div>
        <div>
          <button (click)="deleteTaskCompleted()" class="border-0 fuente-10 btn-AllTasks" [ngClass]="{ 'Dark-Grayish-Blue': darkMode }">Clear Completed</button>
        </div>
    </div>
  </div>
</div>
